<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Pacifico&family=Ubuntu&display=swap"
        rel="stylesheet">
    <title>Register - MedWeb</title>
</head>

<body>
    <div id="snackbar">Some text some message..</div>
    <div class="app__login">
        <div class="app__register">
            <span class="app__register__header">
                Welcome Back!
            </span>
            <div class="app__register__divider"></div>
            <span class="app__register__body">
                To access our services and features and stay connected with us, please login with your personal info
            </span>
            <a href="./login.html" class="app__register__button">
                Log In
            </a>
        </div>
        <div class="app__login__main">
            <div class="app__login__header">
                Let's Get Started!
            </div>
            <div class="app__login__divider"></div>
            <img src="../assets/login.gif" alt="">
            <input type="text" required id="name" placeholder="Name">
            <!-- <input type="text" id="gender" placeholder="Gender..."> -->
            <!-- <input type="text" id="address" placeholder="Address..."> -->
            <!-- <input type="text" id="number" placeholder="Number..."> -->
            <input type="email" required id="email" placeholder="Email">
            <input type="password" required name="" id="password" placeholder="Password">
            <button onclick="registerUser()">Sign Up</button>
        </div>
    </div>
</body>
<script src="../js/register.js"></script>

</html>
